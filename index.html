<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
</head>
<body>
    
    <main>
        <section id="card">
            <div class="card-top"></div>
            <div class="card-middle">
                <img src="images/image-victor.jpg" alt="user profile" class="user-img">
                <div>
                    <h1 class="user-name">Victor Crest</h1>
                    <p class="user-age">26</p>
                </div>
                <p class="user-location">London</p>
            </div>
            <div class="card-bottom">
                <div class="card-stats">
                    <h2 class="card-numbers">80K</h2>
                    <p class="card-type">Followers</p>
                </div>
                <div class="card-stats">
                    <h2 class="card-numbers">803K</h2>
                    <p class="card-type">Likes</p>
                </div>
                <div class="card-stats">
                    <h2 class="card-numbers">1.4K</h2>
                    <p class="card-type">Photos</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
